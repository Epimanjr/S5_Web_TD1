		<!-- Titre de la page -->

	<!-- Corps de la page -->
	<body>
		<div id="header">

			<!-- Liens vers les autres pages -->
			<div id="nav">
				<a href="accueil.html">Page d'accueil</a>
				<a href="videos.html">Vidéos Youtube</a>
				<a href="audio.html">Fichiers audios</a>

			</div>
		</div>
		
		<!-- Formulaire -->
		<h2>Je vous invite à remplir ce formulaire pour nous rejoindre : </h2>

		<form method="POST" action="confirmenvoi.html">

			<table>
				<tr>
					<td><label>Nom d'utilisateur</label></td>
					<td><input type="text" name="nomUtilisateur" /></td>
					<td></td>
				</tr>

				<tr>
					<td><label>Mot de passe</label></td>
					<td><input type="password" name="password" /></td>
					<td></td>
				</tr>

				<tr>
					<td><label>Confirmation du mot de passe</label></td>
					<td><input type="password" name="confirmpassword" /></td>
					<td></td>
				</tr>

				<tr>
					<td><label>Adresse email</label></td>
					<td><input type="email" name="email" /></td>
					<td></td>
				</tr>

				<tr>
					<td><label>Ne pas recevoir d'email de la part du site</label></td>
					<td><input type="checkbox" name="optionemail" /></td>
					<td></td>
				</tr>

				<tr>
					<td><label>Votre style de musique</label></td>
					<td><input type="checkbox" name="check1" /><label>Blues</label></td>
					<td><input type="checkbox" name="check2" /><label>Classique</label></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="checkbox" name="check3" /><label>Country</label></td>
					<td><input type="checkbox" name="check4" /><label>Electronique</label></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="checkbox" name="check5" /><label>Hip hop</label></td>
					<td><input type="checkbox" name="check6" /><label>Jazz</label></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="checkbox" name="check7" /><label>Métal</label></td>
					<td><input type="checkbox" name="check8" /><label>Pop</label></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="checkbox" name="check9" /><label>Reggae</label></td>
					<td><input type="checkbox" name="check10" /><label>RNB</label></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="checkbox" name="check11" /><label>Rock</label></td>
					<td><input type="checkbox" name="check12" /><label>Soul</label></td>
				</tr>
			</table>
			

			

			<input type="submit" value="Envoyer" id="formenvoyer" /><br/>
		</form>

		<div id="footer">

		</div>
